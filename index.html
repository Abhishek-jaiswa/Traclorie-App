<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracalorie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <header class="text-center d-sm-flex justify-content-between align-items-center py-2 text-white  px-5" >
        <h1><i class="fa-solid fa-utensils"></i>Tracalorie</h1>
        <div class="btnns">
            <button class="btn btn-outline-dark text-white   btn-outline-light " data-bs-toggle="modal"
            data-bs-target="#limit-modal" >Set Daily Limit</button>
            <button id="reset" class="btn  text-white btn-outline-dark mx-3 ">Reset Day</button>
        </div>
    </header>

    <!-- Daily Limit -->   
    <div
     class="modal fade"
     id="limit-modal"
     tabindex="-1"
     aria-labelledby="limitModalLabel"
     aria-hidden="true"
   >
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <h1 class="modal-title fs-5" id="limitModalLabel">
             Set Daily Limit
           </h1>
           <button
             type="button"
             class="btn-close"
             data-bs-dismiss="modal"
             aria-label="Close"
           ></button>
         </div>
         <div class="modal-body">
           <form id="limit-form">
             <div class="mb-3">
               <label for="limit" class="form-label"
                 >Daily Calorie Limit</label
               >
               <input
                 type="text"
                 class="form-control"
                 id="limit"
                 placeholder="Enter limit"
               />
             </div>

             <button type="submit" class="btn btn-primary text-white" id="save">
               Save 
             </button>
           </form>
         </div>
       </div>
     </div>
   </div>
   
    <!-- stats -->
     <section class="my-5 px-5">
        <div class="row g-3  my-3">
            <div class="col-md-6 ">
                <div class="card text-center bg-dark text-white">
                    <div class="card-body">
                        <div class="calories-limit fw-bold fs-1"></div>
                        <p class="fs-4">Daily Calorie Limit</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="card  text-center text-white" id="gain-loss">
                    <div class="card-body">
                        <div class="gain-loss fw-bold fs-1">0</div>
                        <p class="fs-4">Gain/Loss</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row g-3 ">
            <div class="col-md-4">
                <div class="card  text-center text-dark" >
                    <div class="card-body bg-light">
                        <div class="calorie-consumed fw-bold fs-1">0</div>
                        <p class="fs-4">Calories Consumed</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="card  text-center text-dark" >
                    <div class="card-body bg-light">
                        <div class="calorie-burned fw-bold fs-1">0</div>
                        <p class="fs-4">Calories Burned</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="card  text-center text-dark" >
                    <div class="card-body">
                        <div class="calorie-remained fw-bold fs-1">0</div>
                        <p class="fs-4">Calories Remaining</p>
                    </div>
                </div>
            </div>
        </div>
     </section>

     <!-- progress -->
     <section class="px-5 my-5">
        <div class="progress">
            <div id="calorie-progress"
            class="progress-bar"
            role="progressbar"></div>
        </div>
     </section>

     <!-- filter -->
     <section class="px-5  my-5">
        <div class="row g-3">
            <div class="col-md-6">
                <input type="text" class="form-control fw-bold"  id="filter-meal" placeholder="Filter Meals...">
            </div>

            <div class="col-md-6 ">
                <input type="text" class="form-control fw-bold"  id="filter-workout" placeholder="Filter Workouts...">
            </div>
        </div>
     </section>

     <!-- items -->
      <section class="mx-5 " id="item-info">
        <div class="row g-4">
          <!-- Meal-section -->
          <div class="col-md-6" id="meal-section">
            <div class=" d-flex align-items-center           justify-content-between"> 
              <h2 class="side-border-green px-2 py-2">Meals / Food Items</h2>
              <button class="btn green-btn fw-bold" data-bs-toggle="collapse" data-bs-target="#collapse-meal" >
                Add Meal
              </button>
            </div>

            <!-- Add items -->
            <div class="collapse" id="collapse-meal">
              <div class="card card-body bg-light">
                <form id="meal-form">
                    <input type="text" class="form-control mb-3" id="meal-name"  placeholder="Enter Meal or Item">

                    <input type="text" class="form-control mb-3" id="meal-calorie" placeholder="Enter Calories ">

                    <button class="btn green-btn fw-bold" type="submit" >Add Meal Item</button>
                 </form>
               </div>
            </div>
            
              <div class="meal-items"></div>
          </div>
          <!-- Workout-section -->
          <div class="col-md-6" id="workout-section">
            <div class=" d-flex align-items-center           justify-content-between"> 
              <h2 class="side-border-orange px-2 py-2">Workouts</h2>
              <button class="btn orange-btn fw-bold" data-bs-toggle="collapse" data-bs-target="#collapse-workout" >
                Add workout
              </button>
            </div>

            <!-- Add items -->
            <div class="collapse" id="collapse-workout">
              <div class="card card-body bg-light">
                <form id="workout-form">
                    <input type="text" class="form-control mb-3" id="workout-name" placeholder="Enter Workout">

                    <input type="text" class="form-control mb-3" id="workout-calorie" placeholder="Enter Calories ">

                    <button class="btn orange-btn fw-bold" type="submit">Add Workout Item</button>
                 </form>
               </div>
            </div>

             <div class="workout-items"></div>
         
          </div>
        </div>
      </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
